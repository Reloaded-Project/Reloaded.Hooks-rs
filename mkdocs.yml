site_name: Reloaded Hooks NexGen
site_url: https://github.com/Reloaded-Project/Reloaded.Hooks-rs

repo_name: Reloaded-Project/Reloaded.Hooks-rs
repo_url: https://github.com/Reloaded-Project/Reloaded.Hooks-rs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Reloaded-Project
    # - icon: fontawesome/brands/twitter
    #  link: https://twitter.com/thesewer56?lang=en-GB

extra_css:
  - Reloaded/Stylesheets/extra.css

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist
  - def_list
  - meta
  - md_in_html
  - attr_list
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  palette:
    scheme: reloaded3-slate
  features:
    - navigation.instant

plugins:
  - search

nav:
  - Home: index.md
  - Design Docs: 
    - Overview: design/overview.md
    - Wrapper Generation: design/wrappers.md
    - Interop (x86): design/interop-x86.md
    - Interop (ARM64): design/interop-arm64.md
  - Architectures:
    - Overview: arch/overview.md
    - Operations: arch/operations.md
    - Operations (Implemented): arch/operations-impl.md
    - x86_64: arch/x86_64.md
    - x86: arch/x86.md
    - arm64: arch/arm64.md
  - Platform Support: platform/overview.md
  - Contributing: contributing.md
  - License: Reloaded/Pages/license.md
  - How to Document: Reloaded/Pages/contributing.md